<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>バフによる部隊戦力推定（専５）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>バフによる部隊戦力推定（専５）フル古代</h2>
<h3>バフを入力</h3>

<label>
    出撃
    <input type="number" id="sortie" value="200">
</label>

<label>
    生命 (%)
    <input type="number" id="life" value="3000">
</label>

<label>
    攻撃 (%)
    <input type="number" id="attack" value="3000">
</label>

<label>
    ダメ増 (%)
    <input type="number" id="damageUp" value="300">
</label>

<label>
    ダメ減 (%)
    <input type="number" id="damageDown" value="300">
</label>

<label>
    防御 (%)
    <input type="number" id="defense" value="100">
</label>

<button onclick="calculate()">計算する</button>

<div class="result">
    <p>バフ合算係数：<span id="buffMultiplier">-</span></p>
    <p>推定部隊戦力（専5フル古代）：<span id="powerValue">-</span></p>
</div>

<script>
function calculate() {
    // 入力値の取得
    const sortie = Number(document.getElementById("sortie").value);
    const life = Number(document.getElementById("life").value);
    const attack = Number(document.getElementById("attack").value);
    const damageUp = Number(document.getElementById("damageUp").value);
    const damageDown = Number(document.getElementById("damageDown").value);
    const defense = Number(document.getElementById("defense").value);

    // バフ合算係数の計算
    // 式: 生命 + 攻撃 + ダメ増*7 + ダメ減*7 + 防御*14
    const buffMultiplierValue = life + attack + (damageUp * 7) + (damageDown * 7) + (defense * 14);

    // 強さ値（推定部隊戦力）の計算
    // 式: 係数 * 出撃 * 10
    const powerValue = buffMultiplierValue * sortie * 10;

    // 結果の表示
    document.getElementById("buffMultiplier").textContent = buffMultiplierValue.toLocaleString();
    document.getElementById("powerValue").textContent = powerValue.toLocaleString();
}
</script>

</body>
</html>
